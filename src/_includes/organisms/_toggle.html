<div class="c-toggle-{{params.id}}">
    <label class="dropdown-toggle-label-{{params.id}}" for="dropdown-toggle-button">
        <span>{{params.text}}</span></label>
    <input class="dropdown-toggle-button-{{params.id}}" type="checkbox" id="dropdown-toggle-button" name="dropdown-toggle-button">
    <ul class="dropdown-options-{{params.id}}">
        {% for item in params.items %}
        <li>
            {{ item }}
        </li>
        {% endfor %}
    </ul>
</div>
