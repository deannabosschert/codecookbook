{%- from "system/component.njk" import component -%}

<header class="c-header">
    {% if params.title %}
    <h1 class="header__title"><a rel="noreferrer" href="/">{{ params.title }}</a></h1>
    {% endif %}

    {% if params.description %}
    <p class="header__description">{{ params.description }}</p>
    {% endif %}

    {{ component('organisms', '_headerNavigation', {
       logo: 'assets/img/logos/active-collective_logo_white.svg'
    }) }}

</header>
